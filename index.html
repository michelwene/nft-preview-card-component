<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="thumbnail">
          <img
            src="images/image-equilibrium.jpg"
            alt="imagem-bloco-nft"
            class="nft"
          />
          <div class="overlay"></div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value">
          <div class="eth eth__item">0.041 ETH</div>
          <div class="days days__item">3 days left</div>
        </div>
        <hr />
        <div class="creator">
          <img
            src="images/image-avatar.png"
            alt="imagem-avatar"
            class="avatar"
            style="max-width: 30px"
          />
          <p>Creation of <strong class="Jules"> Jules Wyvern</strong></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by:
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
          > Frontend Mentor</a
        >. Coded by: <a href="https://github.com/michelwene"> Michel Wene</a>.
      </div>
    </footer>
  </body>
</html>
